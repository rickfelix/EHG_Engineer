name: Weekly PRD Schema Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  audit-all-prd-scripts:
    name: Audit All PRD Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full PRD audit
        id: audit
        run: |
          npm run prd:audit > audit-report.txt 2>&1 || echo "AUDIT_FAILED=true" >> $GITHUB_ENV
          cat audit-report.txt

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: prd-audit-report
          path: audit-report.txt

      - name: Create issue if audit failed
        if: env.AUDIT_FAILED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('audit-report.txt', 'utf8');

            const issueBody = [
              '## Weekly PRD Schema Audit Report',
              '',
              'The automated weekly audit found schema issues in PRD scripts.',
              '',
              '```',
              report,
              '```',
              '',
              '## Action Required',
              '',
              '1. Review the issues above',
              '2. Run `npm run prd:audit:fix` to auto-fix common issues',
              '3. Manually fix remaining issues',
              '4. Run `npm run prd:audit` to verify',
              '',
              'See [PRD Developer Guide](docs/PRD_DEVELOPER_GUIDE.md) for help.',
              '',
              '**Auto-generated by weekly audit workflow**'
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Weekly PRD Schema Audit Found Issues',
              body: issueBody,
              labels: ['tech-debt', 'prd-schema', 'automated']
            });
