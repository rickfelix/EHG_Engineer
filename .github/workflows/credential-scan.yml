name: Credential Scan

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'src/client/**'
      - 'lib/**'
      - 'package.json'
  push:
    branches: [main]
    paths:
      - 'src/client/**'
      - 'lib/**'

jobs:
  scan-bundles:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd src/client && npm ci

      - name: Build client bundle
        run: npm run build:client

      - name: Scan bundles for credentials
        id: scan
        run: node scripts/scan-bundle-credentials.js
        env:
          CI: true

      - name: Report scan results
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let findings = [];

            try {
              findings = JSON.parse(fs.readFileSync('credential-scan-results.json', 'utf8'));
            } catch (e) {
              console.log('No findings file found');
            }

            if (findings.length > 0 && context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `## Credential Scan Failed\n\n` +
                      `Found ${findings.length} potential credential leak(s) in bundle:\n\n` +
                      findings.map(f => `- **${f.file}**: ${f.pattern} found`).join('\n') +
                      `\n\n` +
                      `Please ensure SERVICE_ROLE_KEY and other secrets are not bundled into client code.`
              });
            }
