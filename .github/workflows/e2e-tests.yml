name: E2E Tests

# QF-20260201-RCA: Disabled auto-trigger - EHG_Engineer is backend infrastructure,
# not a Next.js frontend app. This workflow expects `npm run dev` which doesn't exist.
# Keep workflow_dispatch for manual testing if E2E tests are added in future.
# Root cause: Architecture mismatch - workflow copied from frontend repo template.
on:
  workflow_dispatch:
    inputs:
      skip_app_startup:
        description: 'Skip app startup (for testing workflow only)'
        required: false
        default: 'false'
        type: boolean

env:
  BASE_URL: http://localhost:8080
  CI: true

jobs:
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/${{ strategy.job-total }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start application
        run: |
          npm run dev &
          npx wait-on http://localhost:8080 --timeout 60000
        env:
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run E2E tests
        run: npx playwright test --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        env:
          BASE_URL: http://localhost:8080

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  merge-reports:
    name: Merge Test Reports
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all shard artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-shard-*
          merge-multiple: true
          path: all-reports/

      - name: Upload merged report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full
          path: all-reports/
          retention-days: 30

  capture-results:
    name: Capture Test Results to Database
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-shard-*
          merge-multiple: true
          path: test-results/

      - name: Capture results to database
        if: always()
        run: |
          if [ -f test-results/results.json ]; then
            node scripts/test-result-capture.js \
              --json test-results/results.json \
              --branch "${{ github.head_ref || github.ref_name }}" \
              --ci
          else
            echo "No test results file found, checking for test-results.json"
            if [ -f test-results.json ]; then
              node scripts/test-result-capture.js \
                --json test-results.json \
                --branch "${{ github.head_ref || github.ref_name }}" \
                --ci
            else
              echo "No test results available to capture"
            fi
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true
