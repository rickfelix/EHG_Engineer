name: Performance Budget

on:
  pull_request:
    paths:
      - 'src/client/**'
      - 'package*.json'

jobs:
  perf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: System deps (jq)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build and analyze bundle
        run: |
          npm run build:client
          npm run analyze:bundle

      - name: Get baseline bundle size
        id: baseline
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Fetch main branch for comparison
            git fetch origin main:main --depth=1
            git checkout main -- src/client/dist/assets/*.js 2>/dev/null || echo "No baseline found"
            BASELINE=$(stat -c%s src/client/dist/assets/*.js 2>/dev/null | sort -nr | head -1 || echo "0")
            git checkout -
          else
            BASELINE=0
          fi
          echo "baseline=$BASELINE" >> $GITHUB_OUTPUT

      - name: Check bundle budget
        run: |
          BUDGET=$(cat config/bundle-budget.json | jq '.maxSize')
          SIZE=$(stat -c%s src/client/dist/assets/*.js | sort -nr | head -1)
          BASELINE=${{ steps.baseline.outputs.baseline }}
          DELTA_LIMIT=51200  # 50KB growth allowed

          # Check delta (fail on regression)
          if [ "$BASELINE" -gt "0" ]; then
            DELTA=$((SIZE - BASELINE))
            if [ "$DELTA" -gt "$DELTA_LIMIT" ]; then
              echo "❌ Bundle grew by ${DELTA}b (>50KB limit)"
              exit 1
            fi
            echo "✅ Bundle delta: ${DELTA}b (within 50KB limit)"
          fi

          # Check absolute (warn only)
          if [ "$SIZE" -gt "$BUDGET" ]; then
            echo "⚠️ WARNING: Bundle ${SIZE}b exceeds target ${BUDGET}b"
            echo "::warning::Bundle size exceeds 512KB target. Working to reduce."
          else
            echo "✅ Bundle ${SIZE}b within budget ${BUDGET}b"
          fi

      - name: Start server
        run: |
          PORT=3001 node server.js &
          npx wait-on http://localhost:3001

      - name: Lighthouse CI
        id: lighthouse
        run: |
          npm run lighthouse:ci || true
          echo "Report generated"

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: .lighthouseci/*.html
          retention-days: 7

      - name: Kill server
        if: always()
        run: pkill -f "node server.js" || true