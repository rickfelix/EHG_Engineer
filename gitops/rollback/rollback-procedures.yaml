apiVersion: v1
kind: ConfigMap
metadata:
  name: rollback-runbook
  namespace: argocd
data:
  runbook.md: |
    # Rollback Runbook

    ## Quick Rollback Commands

    ```bash
    # Rollback to previous revision
    argocd app rollback <app-name>

    # Rollback to specific revision
    argocd app rollback <app-name> <revision>

    # Rollback with prune
    argocd app rollback <app-name> --prune

    # List revision history
    argocd app history <app-name>
    ```

    ## Decision Tree

    ```
    Is the application unhealthy?
    â”œâ”€ YES: Is it a security policy?
    â”‚   â”œâ”€ YES: IMMEDIATE ROLLBACK (no questions)
    â”‚   â””â”€ NO: Can it be fixed forward?
    â”‚       â”œâ”€ YES: Apply hotfix
    â”‚       â””â”€ NO: Rollback to last healthy
    â””â”€ NO: Is there configuration drift?
        â”œâ”€ YES: Is auto-remediation working?
        â”‚   â”œâ”€ YES: Monitor for resolution
        â”‚   â””â”€ NO: Manual sync or rollback
        â””â”€ NO: No action needed
    ```

    ## Rollback Scenarios

    ### 1. Security Policy Corruption
    **Severity**: CRITICAL
    **Action**: Immediate rollback, no approval needed
    ```bash
    ./emergency-rollback.sh policy-sync --no-wait
    ```

    ### 2. Application Degradation
    **Severity**: HIGH
    **Action**: Rollback after 5 minute grace period
    ```bash
    argocd app rollback <app> --timeout 300
    ```

    ### 3. Configuration Drift
    **Severity**: MEDIUM
    **Action**: Attempt sync first, then rollback
    ```bash
    argocd app sync <app> || argocd app rollback <app>
    ```

    ### 4. Failed Deployment
    **Severity**: LOW
    **Action**: Investigate, fix forward if possible
    ```bash
    argocd app get <app> --refresh
    kubectl describe application <app> -n argocd
    ```

    ## Post-Rollback Checklist

    - [ ] Verify application health
    - [ ] Check for data consistency
    - [ ] Review logs for root cause
    - [ ] Create incident report
    - [ ] Update monitoring alerts
    - [ ] Schedule post-mortem

