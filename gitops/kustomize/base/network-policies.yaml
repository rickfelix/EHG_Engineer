apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kyverno-network-policy
  namespace: kyverno
spec:
  podSelector:
    matchLabels:
      app: kyverno
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow webhook calls from API server
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              component: kube-apiserver
      ports:
        - port: 9443
          protocol: TCP
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow connection to Kubernetes API
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              component: kube-apiserver
      ports:
        - port: 443
          protocol: TCP
    # Allow connection to Sigstore for verification
    - to:
        - podSelector: {}
      ports:
        - port: 443
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observability-network-policy
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: observability
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow metrics scraping from Prometheus
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 8080
          protocol: TCP
        - port: 9090
          protocol: TCP
    # Allow dashboard access
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - port: 3000
          protocol: TCP
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    # Allow scraping all namespaces
    - to:
        - podSelector: {}
      ports:
        - port: 8080
          protocol: TCP
        - port: 9090
          protocol: TCP